    <main>
        <section id="get-info">
            <h2>New Student Information Form</h2>
            <p>Please fill out the form below to provide your information as a new student at our Kung-Fu school.</p>
            <form id="new-student-form" action="submit-form.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="class-preference">Preferred Class Time:</label>
                    <select id="class-preference" name="class_preference" required>
                        <option value="monday-6pm">Monday - 6:00 PM</option>
                        <option value="wednesday-6pm">Wednesday - 6:00 PM</option>
                        <option value="friday-6pm">Friday - 6:00 PM</option>
                        <option value="saturday-10am">Saturday - 10:00 AM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
